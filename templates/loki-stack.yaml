apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.lokiStack.name }}
  namespace: {{ .Values.argocd.namespace }}
spec:
  project: default
  source:
    chart: {{ .Values.lokiStack.chart }}
    repoURL: {{ .Values.lokiStack.repoUrl }}
    targetRevision: {{ .Values.lokiStack.targetRevision }}
    helm:
      values: |
        loki:
          persistence:
            enabled: true
          image:
            tag: '2.9.3'
        promtail:
          enabled: true
          config:
            clients:
              - url: http://loki-stack.o11y.svc:3100/loki/api/v1/push
            snippets:
              pipelineStages:
                - cri: {}
            scrapeConfigs:
              - job_name: kubernetes-pods
                pipeline_stages:
                  - cri: {}
                kubernetes_sd_configs:
                  - role: pod
                relabel_configs:
                  - source_labels: [__meta_kubernetes_pod_label_app]
                    target_label: app
                  - source_labels: [__meta_kubernetes_namespace]
                    target_label: namespace
                  - source_labels: [__meta_kubernetes_pod_name]
                    target_label: pod
                  - source_labels: [__meta_kubernetes_pod_container_name]
                    target_label: container

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.lokiStack.namespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=True