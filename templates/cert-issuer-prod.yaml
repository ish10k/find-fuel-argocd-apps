apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Values.cert-issuer.prod.name }}
spec:
  acme:
    email: {{ .Values.cert-issuer.prod.email }}
    server: {{ .Values.cert-issuer.prod.server }}
    privateKeySecretRef:
      name: {{ .Values.cert-issuer.prod.name }}
    solvers:
    - http01:
        ingress:
          class: nginx